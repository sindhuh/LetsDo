<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/tasks">
          <i class="icon ion-thumbsup">Tasks</i>
        </ion-item>
        <ion-item menu-close href="#/app/history">
          <i class="icon ion-trash-a">History</i>
        </ion-item>
        <ion-item menu-close  href="#/app/friends">
          <i class="icon ion-person-stalker">Friends</i>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
      <button menu-close class="button button-icon icon ion-power" ng-click="logout()">
         Logout
      </button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
