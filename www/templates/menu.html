<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/tasks">
          Tasks
        </ion-item>
        <ion-item menu-close href="#/app/history">
          History
        </ion-item>
        <ion-item menu-close href="#/app/friends">
          Friends
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
      <button menu-close class="button button-icon icon ion-power" ng-click="logout()">
         Logout
      </button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
<script id="new-task.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-assertive">
      <div class="title">{{isNewTask ? "Add a new Task" : "Edit task"}}</div>
      <button class="button button-clear button-assertive icon ion-close" ng-click="closeNewTask()"></button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="isNewTask ? addTask(task) : updateTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="task.message" placeholder="Add your to do here!" >
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-small button-assertive">Done</button>
        </div>
      </form>
    </ion-content>
  </div>
</script>
